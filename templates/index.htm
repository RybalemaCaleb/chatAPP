
<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">

			<div class="agileits-top">
                <span style="color: #fe9e1a; text-align: center; ">{{ message }}</span>
				<form action="{{ url_for('index') }}" method="post">
					<input class="text email" type="text" name="firstname" placeholder="First name" required>
					<input class="text email" type="text" name="surname" placeholder="Surname" required>
					<input class="text email" type="text" name="regno" placeholder="Registration number (For Student Or Teacher)" required="">
                    <span style="color: white; font-size: 15px">Student number (For Students)</span>
                    <input class="text" type="text" placeholder="Student number (For Students)" name="studentno" ><br>

					<span style="color: white; font-size: 15px">Date of birth</span>
					<input class="text" type="date" name="dob" placeholder="Date of Birth" required=""><br>
						<h4 style="color: white; font-size: 15px">Year of Study (For Students)</h4>
					<select class="text email" name="yos">
					<option value="">Select a Year if You are a Student</option>
  				<option value="1">1</option>
  				<option value="2">2</option>
  				<option value="3">3</option>
  				<option value="4">4</option>
					<option value="5">5</option>
					</select>

					<input class="text w3lpass" type="password" name="password" placeholder="Password" required>
					<input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">

						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="{{url_for('login')}}"> Login Now!</a></p>
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
