<!doctype html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="../static/font.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename = 'materialize.min.css') }}"
          media="screen,projection"/>
    <script src="{{ url_for('static',filename = 'jquerry.js') }}"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard</title>
</head>
<body style="background-color: #76b852">

<div class="container white">


    <h4 class="center teal-text"> Welcome, {{ name }} </h4>

    <div class="row teal-text">
        <div class="col s12">
            <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
                <li class="tab col s3"><a href="#test1">Profile</a></li>
                <li class="tab col s3"><a href="#test2">Group Members</a></li>

            </ul>
        </div>
        <div id="test1" class="col s12">
            <div class="container"><br>

                {% for item, info in data.items() %}

                    <label for='disabled'> {{ item }}:</label>
                    <input value='{{ info }}' id='disabled' type="text" readonly/>

                {% endfor %}



                <!-- Modal Trigger -->

                <button data-target="modal1" class="btn modal-trigger">LOG OUT</button>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4 class="materialize-red-text">Attention!!!!!! </h4>
                        <p class="green-text">You are about to Log out</p>
                    </div>
                    <div class="modal-footer">
                        <button class="waves-effect btn-flat" onclick="logout()" name="logout">I AGREE</button>
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">CANCEL</a>
                    </div>
                </div>


                <script>

                    function logout() {

                        window.location.href = "{{ url_for('logout') }}";
                    }

                </script>


                <br>
                <br>
                <br>
                <br>
                <br>

            </div>
        </div>


        <div id="test2" class="col s12">
            {% for user in users %}
            <div style="padding-left: 20px; padding-top: 10px; padding-right: 20px" class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content">
                            <span class="card-title">{{ user.firstname }} {{ user.surname }}</span>
                             <p class="deep-orange-text">{{ user.regNo }}</p>
                            <span class="white-text badge red">Offline</span>
                        </div>
                        <div class="card-action">
                            <a href="#">Message</a>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


        <div id="test3" class="col s12">

        </div>
    </div>


    <div id="test4" class="col s12">

    </div>

    <div id="test5" class="col s12">


    </div>
</div>
<script src="{{ url_for('static',filename = 'materialize.js') }}"></script>
<script>

    $(document).ready(function () {
        $('.modal').modal();
    });

    $(document).ready(function () {
        $('.tabs').tabs();
    });


    $(document).ready(function () {
        M.updateTextFields();
    });

    $(document).ready(function () {
        $('.datepicker').datepicker();
    });

</script>
</body>
</html>
